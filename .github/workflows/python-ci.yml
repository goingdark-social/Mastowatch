name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install ruff==0.4.4
      - run: make lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install mypy==1.9.0
      - run: make typecheck

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - run: make docker-build

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install bandit==1.7.7
      - run: bandit -r app

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Node.js 22
      uses: actions/setup-node@v6
      with:
        node-version: '22'

    - name: Cache Node dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies and build
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

  build-pr-image:
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build_pr')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Build Docker image
      run: docker build -t mastowatch-pr:${{ github.event.pull_request.number }} .
