name: PR Integration
on:
  pull_request:
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: mastowatch
          POSTGRES_PASSWORD: mastowatch
          POSTGRES_DB: mastowatch
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install pytest
      - run: docker compose -f docker-compose.mock.yml up -d
      - run: pytest tests/api tests/migrations
  migration-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.mock.yml run --rm migrate alembic upgrade head
