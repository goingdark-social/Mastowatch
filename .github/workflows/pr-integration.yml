name: PR Integration
on:
  pull_request:
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: mastowatch
          POSTGRES_PASSWORD: mastowatch
          POSTGRES_DB: mastowatch
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install pytest==7.4.4
      - name: Bring up mock stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.mock.yml up -d || {
            docker ps -a || true
            docker logs mastowatch-db-1 --tail=200 || true
            exit 1
          }
      - name: Download wait-for-it
        run: curl -o wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh && chmod +x wait-for-it.sh
      - name: Wait for Postgres
        run: ./wait-for-it.sh localhost:5432 --timeout=60 --strict -- echo "Postgres is up"
      - name: Wait for Redis
        run: ./wait-for-it.sh localhost:6379 --timeout=60 --strict -- echo "Redis is up"
      - run: pytest tests/api tests/migrations
  migration-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: docker compose -f docker-compose.yml -f docker-compose.mock.yml run --rm migrate alembic upgrade head
